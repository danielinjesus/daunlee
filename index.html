<!Doctype html>
<html>
	<head>
		<title>안녕하세요. 저는 이다언입니다. 게임을 좋아했고, 지금은 프로그래밍을 좋아하려고 해요. 잘부탁합니다.</title>
	</head>
	<body>
		안녕하세요 여러분
		오늘은 주일이니 모두 교회에 나가셔서 
		예수님을 영접하시고 
		하나님의 자녀가 되서
		악마의 손아귀에서 벗어나
		지옥갈 운명에서도 벗어나
		하나님과 함께 영원한 행복을 누리는 천국으로 입성하는
		복된 귀한 하나님의 자녀로 변모되기 위해서
		예수님을 마음에 주인과 구세주로 모시십시다.
	</body>
</html>
